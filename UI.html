<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>The Tripper Bot Controller</title>
  </head>
  <!-- The action will contain the IP address of the ESP 8266 -->
  <body style="background-color: rgba(0,0,0,0.8);">
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 10vh;">
      <form action="#" method="get" style="display: inline; margin: 1rem;">
        <button style="background-color: green; width: 7.5rem; height: 70px;">Start</button>
      </form>
      <form action="#" method="get" style="display: inline; margin: 1rem;">
        <button style="background-color: crimson;width: 7.5rem; height: 70px;">Stop</button>
      </form>
      <form action="#" method="get" style="display: inline; margin: 1rem;">
        <button style="background-color: yellowgreen;width: 7.5rem; height: 70px;">Turn Left</button>
      </form>
      <form action="#" method="get" style="display: inline; margin: 1rem;">
        <button style="background-color: greenyellow;width: 7.5rem; height: 70px;">Turn Right</button>
      </form>
      <form action="#" method="get" style="display: inline; margin: 1rem;">
        <button style="background-color: red;width: 7.5rem; height: 70px;"> Kill Switch</button>
      </form>
    </div>  
  </body>
</html>
